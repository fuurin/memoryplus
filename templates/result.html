<!DOCTYPE html>
<html>

<h3>{$sum}問中　{$ok}問　正解！ {$message}</h3>

<table>
	<caption>再挑戦</caption>

		<td>
			<button onclick = "location.href='question.php?q_no={$q_ng_first}&restart=ng'"
				{if !isset($q_ng_first)} disabled {/if} />

			</button>
		</td>

		<td>
			<button onclick = "location.href='question.php?q_no={$q_ok_first}&restart=ok'" 
				{if !isset($q_ok_first)} disabled {/if}/>

			</button>
		</td>

		<td>
			<button onclick = "location.href='question.php?q_no={$q_normal_first}&restart=normal'" 
				{if !isset($q_normal_first)} disabled {/if}/>
				すべての問題
			</button>
		</td>
	</th>
</table><br/>
